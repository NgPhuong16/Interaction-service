service: interaction-service
useDotenv: true

custom:
  dotenv:
    exclude:
      - AWS_REGION
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY

  serverless-offline:
    httpPort: 3003
    lambdaPort: 3004

provider:
  name: aws
  runtime: nodejs22.x
  stage: ${opt:stage, 'dev'}
  region: ${env:AWS_REGION, 'ap-northeast-1'}
  timeout: 30
  memorySize: 256
  environment:

plugins:
  - serverless-offline
  - serverless-dotenv-plugin
  - serverless-plugin-common-excludes
  - serverless-plugin-include-dependencies

package:
  individually: true
  patterns:
    - '!node_modules/.cache/**'
    - '!node_modules/typescript/**'
    - '!node_modules/@types/**'
    - '!test/**'
    - '!.git/**'
    - '!.github/**'
    - '!.vscode/**'
    - '!.env*'
    - '!README.md'
    - '!tsconfig.json'
    - '!jest.config.js'
    - '!.prettierrc'
    - '!.eslintrc.js'

functions:
  mail-provider:
    handler: dist/handlers/mail-provider.handler
    timeout: 29
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
    memorySize: 256

  mail-scheduler:
    handler: dist/handlers/mail-scheduler.handler
    timeout: 29
    memorySize: 256
